# Newsletter Feed Configuration
# Configuration for email newsletters and curated content

[[feed]]
url = "https://tldr.tech/tech/rss"
name = "TLDR Newsletter"
tags = ["newsletter", "tech", "curated"]
enabled = true

# Newsletters are typically daily, so check once per day
update_interval = "0 0 9 * * *"

custom_prompt = """This is a curated tech newsletter. Summarize the key stories and trends mentioned.
Group similar topics together and highlight the most important developments."""

# These are already summaries, so we might not need content extraction
extract_content = false

